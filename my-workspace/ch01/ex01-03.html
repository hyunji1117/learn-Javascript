<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Javascript 호출 방법1 (실행 순서) -->
  <script>
    console.log('Hello Javascript - 1'); // console이라는 객체에 log라는 함수를 호출해라
    // 객체에 정의되는 함수 = 메소드 라고 한다.
    // js 클릭 동작 이벤트 추가
    // button을 찾아온다. (이벤트 발생 element 찾아오는 것)

    // HTML 코드 파싱이 완료된 후에 발생
    window.addEventListener('load', function () {

      var btn = document.querySelector('button'); // querySelector, 함수이다. 함수로 인자값('button')을 불러온다.
      // document 라는 객체에 querySelector라는 메소드(함수)를 호출한다.
      btn.addEventListener('click', function () {
        console.log('버튼 클릭! - 2'); // 버튼을 클릭했을 때, 콘솔에 '버튼 클릭'이라는 문구가 찍힌다.
        // addEventListener라는 메소드를 호출한다. 
        // 첫 번째 인자값으로 'click'이라는 문자열을 넣어준다. 
        // 두 번째 인자값으로 함수를 넣어준다.
        // 이 함수는 버튼을 클릭했을 때 실행되는 함수이다.
        // addEventListener라는 메소드는 이벤트를 등록하는 메소드이다.

        const imgElement = document.querySelector('img');
        imgElement.width = 330;
        imgElement.src = 'https://i.namu.wiki/i/1G1Nc_PEsk2rbiAM4G0OfhNr772QM8oWtmBX-ol2Rsy7_ySc6b0mUUxzOn7Zp3pTi-9VgzTTc5AYz8Vg4lj90Q.webp0';

      }); // 두 번째 인자 값으로 함수를 호출해준다. 
      // button에 이벤트가 발생했을 때, 실행되는 함수 어떤 동작을 할 것인지 정의하는 것
      // addEventListener라는 메소드를 호출한다.

    });

  </script>

  <!-- Javascript 호출 방법2 (실행 순서) -->
  <script src="ex01-03.js">4</script>

</head>

<body>
  <h1>어서와, 자바스크립트는 좀 익숙해졌지?</h1>
  <button>클릭</button><br /><br />
  <img
    src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F4vaba%2FbtscKmQxvUn%2FZMtFGMF7Knbvac7MDCGKDk%2Fimg.png"
    alt="어서 와 처음이지">

  <!-- Javascript 호출 방법3 (실행 순서) -->
  <script>
    console.log('Hello Javascript');
  </script>

</body>

</html>
